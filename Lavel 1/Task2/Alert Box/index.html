<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognifyz</title>
</head>
<body>

  <script>
    function showGreeting() {
      const hour = new Date().getHours();
      let message = '';

      if (hour < 12) {
        message = 'Good Morning!';
      } else if (hour < 18) {
        message = 'Good Afternoon!';
      } else {
        message = 'Good Evening!';
      }

      alert(message);
    }

    showGreeting();
  </script>

</body>
</html>
