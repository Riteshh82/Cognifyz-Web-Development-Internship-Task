<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognifyz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 800px;
      width: 90%;
    }
    .gallery-item {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
    }
    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img:hover {
      transform: scale(1.2);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
    }
    .modal.active {
      display: flex;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://repository-images.githubusercontent.com/797892841/295c8e9b-ec8c-441a-88e0-20028310a68a" alt="Image 1" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://themexriver.com/wp/glox-demo/wp-content/uploads/2022/05/bn1.png" alt="Image 2" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://cognifyz.com/wp-content/uploads/2022/03/blog-3.jpg" alt="Image 3" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://cognifyz.com/wp-content/uploads/2022/06/rocket-2.png" alt="Image 4" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://i.ytimg.com/vi/Aeqh8DGZTf0/maxresdefault.jpg" alt="Image 5" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://cognifyz.com/wp-content/uploads/2022/06/sfsdg.png" alt="Image 6" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://yt3.googleusercontent.com/tR73ejxeuG0fcN97vM5BxwO_1-aTkSbMoQ7gYZwJ7sAiN9u5KkdcTEzMW7wf47vc7zsSJ0zdAw=s900-c-k-c0x00ffffff-no-rj" alt="Image 7" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://cognifyz.com/wp-content/uploads/2022/03/blog-1.jpg" alt="Image 8" onclick="openModal(this.src)">
    </div>
    <div class="gallery-item">
      <img src="https://cognifyz.com/wp-content/uploads/2022/03/blog-4.jpg" alt="Image 9" onclick="openModal(this.src)">
    </div>
  </div>

  <div class="modal" id="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Enlarged image">
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal').classList.add('active');
      document.getElementById('modal-img').src = src;
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
  </script>
</body>
</html>
